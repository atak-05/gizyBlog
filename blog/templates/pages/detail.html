{% extends 'base.html' %}
{% block title %} {{text.title}} {% endblock %} 


{% block content%} 
  <div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-4">
        <img src=" {{text.image.url}} " class="img" alt="..." />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{text.title}}</h5>
          <p class="card-text">{{text.content |safe }}</p>
          <p class="card-text">
            <small class="text-muted"
              >before {{text.updatedAtTime|timesince}}
            </small>
          </p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
