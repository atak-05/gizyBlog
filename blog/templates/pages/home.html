
{% extends 'base.html' %}

{% block title %}
  Home
{% endblock %}

{% block content %}

{% for text in texts %}
  <div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-4">
        <img src=" {{text.image.url}} " class="img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title"> {{text.title}} </h5>
          <p class="card-text"> {{text.content |safe|truncatechars_html:100 }} </p>
          <p class="card-text"><small class="text-muted">before {{text.updatedAtTime|timesince}} </small></p>
        </div>
      </div>
    </div>
  </div>
{% empty %}
<p> "have no  anytext" </p>
{% endfor %}

{% endblock %}
